worker_processes  1;
daemon on;
master_process off;
error_log /home/skysbird/workspace/tengine/tests/test-nginx/test-nginx/t/servroot/logs/error.log debug;
pid       /home/skysbird/workspace/tengine/tests/test-nginx/test-nginx/t/servroot/logs/nginx.pid;
env MOCKEAGAIN_VERBOSE;
env MOCKEAGAIN_WRITE_TIMEOUT_PATTERN;
env LD_PRELOAD;




http {
    access_log /home/skysbird/workspace/tengine/tests/test-nginx/test-nginx/t/servroot/logs/access.log;

    default_type text/plain;
    keepalive_timeout  68;

types {
    text/html                             html htm shtml;
    text/css                              css;
    application/x-javascript              js;
}

sendfile on;


    server {
        listen          1984;
        server_name     'localhost';

        client_max_body_size 30M;
        #client_body_buffer_size 4k;

        # Begin preamble config...

        # End preamble config...

        # Begin test case config...
    minify on;
    gzip on;

        # End test case config.

        location / {
            root /home/skysbird/workspace/tengine/tests/test-nginx/test-nginx/t/servroot/html;
            index index.html index.htm;
        }
    }
}

events {
    worker_connections  64;
}
